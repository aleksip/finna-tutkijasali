R2_termsofuse_content_html = "Finna Tutkijasalin sisältämiä aineistotietoja (kuvailutietoa, luettelointitietoa, metatietoja) voi käyttää tietosuoja-asetuksen ja tietosuojalain asettamin rajoituksin. Käyttäjällä on oikeus hakea ja selata aineistotietoja. Käyttäjä sitoutuu käyttämään aineistotietoa ja aineistoja ilmoittamansa käyttötarkoituksen mukaisesti. Palvelun ylläpitäjällä on oikeus asettaa käyttäjä käyttökieltoon väärinkäyttöepäilyn vuoksi. Tutustu tarkemmin aineiston käyttöehtoihin <a href="../Content/tutkijasali">Tietoa Finna Tutkijasalista-sivulla</a>"

login_desc_suomifi_html = "Suomi.fi e-Identification is a common user authentication service for public administration services. The method of authentication is safe and easy. You choose which user authentication method you want to use.<ul><li><a data-lightbox-ignore target="_blank" href="https://www.suomi.fi/ohjeet-ja-tuki/yleista-verkkopalvelusta/tietosuoja">Suomi.fi-tietosuoja</a></li><li><a data-lightbox-ignore href="../Content/tutkijasali" target="_blank">Finna Reading Room privacy statement</a></li></ul>"
