R2_termsofuse_content_html = "De materialuppgifter som finns i Finnas forskarsal (beskrivningsuppgifter, katalogiseringsuppgifter, metadata) kan användas inom de gränser som fastställs i dataskyddsförordningen och dataskyddslagen. Användaren har rätt att söka och bläddra i materialuppgifterna. Användaren förbinder sig att använda materialuppgifterna och materialen i det syfte som användaren uppgett. 
Om användaren agerar i strid med användarvillkoren, lagstiftningen eller god sed vad gäller materialuppgifter, kan tjänsteoperatören säga upp åtkomsten och ta bort användarnamnet. Användaren är ansvarig för eventuella skador som åsamkas arkivet eller en tredje part genom att användaren agerat i strid med dessa användarvillkor, lagstiftning, myndighetsbestämmelser eller god sed.
Läs mer om aktuell lagstiftning på Finlex.fi-webbplatsen.
Forskarsalens söktjänst innehåller också fritt tillgängliga materialuppgifter. Dessa materialuppgifter går att söka och se även utan inloggning. Finna.fi-söktjänstens materialuppgifter är i regel fritt tillgängliga."

login_desc_suomifi_html = "Suomi.fi-identifikation är den gemensamma identifieringstjänsten för den offentliga förvaltningens e-tjänster. Identifieringen är säker och enkel. Du väljer själv vilken identifieringsmetod du vill använda.<ul><li><a data-lightbox-ignore target="_blank" href="https://www.suomi.fi/anvisningar-och-stod/allmant-om-webbtjansten/dataskydd">Suomi.fi-dataskydd</a></li><li><a data-lightbox-ignore href="../Content/tutkijasali" target="_blank">Finnas forskarsals dataskyddsmeddelande</a></li></ul>"
